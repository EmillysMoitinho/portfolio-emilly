<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Emilly Soares Moitinho</title>
</head>

<body>
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá,<span></span></h1>
                <h1>Meu nome é<span></span></h1>
                <h1>Emilly Moitinho<span></span></h1>
            </div>

            <div class="stacks-content">
                <h3>Techs: </h3>

                <div class="stacks">
                    <ul>
                        <li>
                            <div data="HTML">
                                <img src="svg/html.svg" alt="icon-html">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="CSS">
                                <img src="svg/css.svg" alt="icon-css">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="person-background">
            <div class="wrapper-profile-photo">
                <img class="profile-photo" src="img/emilly.jpg" alt="foto-emilly">
            </div>

            <div class="links">
                <a href="https://github.com/EmillysMoitinho" target="_blank"><img src="svg/logo-github.svg" alt="icon-github"></a>
                <a href="https://www.linkedin.com/in/emilly-soares-moitinho/" target="_blank"><img src="svg/logo-linkedin.svg" alt="icon-linkedin"></a>
            </div>
        </div>
    </section>
</body>
</html>
